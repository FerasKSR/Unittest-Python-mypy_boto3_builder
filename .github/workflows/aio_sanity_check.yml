name: types-aiobotocore sanity

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs:
      boto3_version:
        description: Target boto3 version
        required: false

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract versions
        id: vars
        uses: actions/github-script@v6
        with:
          script: |
            const { setupGlobals, extractVersionsFromInput } = require('./.github/workflows/helpers.js')
            setupGlobals({ core, context, fetch })
            await extractVersionsFromInput()
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          python -m pip install poetry pip
          poetry install -n
      - name: Install aioboto3
        run: |
          poetry run pip install -U aiobotocore aioboto3
      - name: Install boto3
        env:
          BOTO3_VERSION: ${{ steps.vars.outputs.boto3-version }}
          BOTOCORE_VERSION: ${{ steps.vars.outputs.botocore-version }}
        run: |
          poetry run pip install -U boto3==${BOTO3_VERSION} botocore==${BOTOCORE_VERSION}
      - name: Install Node.js dependencies
        run: |
          npm install -g pyright
      - name: Build master packages
        env:
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          rm -rf mypy_boto3_output/*
          poetry run mypy_boto3_builder mypy_boto3_output --product aioboto3 aiobotocore -b $VERSION
      - name: Install master packages
        run: |
          ./scripts/install_aiobotocore.sh master
      - name: Check s3 output
        run: |
          poetry run mypy_boto3_builder mypy_boto3_output --product aiobotocore-services -s s3 -b $VERSION
          poetry run python ./scripts/check_output.py -p ./mypy_boto3_output s3
      - name: Build packages
        env:
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          poetry run mypy_boto3_builder mypy_boto3_output --product aiobotocore-services -b $VERSION
      - name: Check output
        run: |
          poetry run python ./scripts/check_output.py -p ./mypy_boto3_output
